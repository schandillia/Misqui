<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 800 600"
  preserveAspectRatio="xMidYMid slice"
  className="absolute inset-0 w-full h-full"
>
  <defs>
    <!-- Realistic Puffy Clouds with Better Colors -->
    <g id="cloud1">
      <ellipse cx="0" cy="0" rx="20" ry="12" fill="#e0f2fe" fillOpacity="0.6">
        <animate attributeName="rx" values="18;22;18" dur="8s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="-12" cy="-2" rx="16" ry="10" fill="#bae6fd" fillOpacity="0.5">
        <animate attributeName="ry" values="9;11;9" dur="7s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="15" cy="-1" rx="14" ry="8" fill="#f0f9ff" fillOpacity="0.7">
        <animate attributeName="rx" values="12;16;12" dur="9s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="8" cy="6" rx="12" ry="7" fill="#ffffff" fillOpacity="0.8">
        <animate attributeName="cy" values="5;7;5" dur="6s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="-8" cy="4" rx="10" ry="6" fill="#e0f2fe" fillOpacity="0.6">
        <animate attributeName="cx" values="-9;-7;-9" dur="10s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Fixed Shooting Stars (now moving left to right naturally) -->
    <g id="shootingStar">
      <path d="M0,0 L30,-8 L25,-5 L35,-3 L0,0 L35,3 L25,5 L30,8 Z" fill="#fbbf24" fillOpacity="0.8">
        <animate attributeName="fill-opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
      </path>
      <circle cx="0" cy="0" r="3" fill="#fef3c7">
        <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- More Colorful Twinkling Stars -->
    <g id="magicStar">
      <path d="M0,-12 L3,-3 L12,0 L3,3 L0,12 L-3,3 L-12,0 L-3,-3 Z" fill="#fbbf24" fillOpacity="0.7">
        <animate attributeName="fill-opacity" values="0.3;0.9;0.3" dur="3s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="15s" repeatCount="indefinite"/>
      </path>
      <circle cx="0" cy="0" r="2" fill="#fef9e3">
        <animate attributeName="fill-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Colorful Academic Books -->
    <g id="bookStack">
      <rect x="-6" y="-8" width="12" height="16" fill="#f87171" fillOpacity="0.7" rx="2">
        <animateTransform attributeName="transform" type="rotate" values="-2;2;-2" dur="4s" repeatCount="indefinite"/>
      </rect>
      <rect x="-5" y="-10" width="10" height="18" fill="#60a5fa" fillOpacity="0.6" rx="1.5">
        <animateTransform attributeName="transform" type="rotate" values="1;-1;1" dur="5s" repeatCount="indefinite"/>
      </rect>
      <rect x="-4" y="-12" width="8" height="20" fill="#34d399" fillOpacity="0.65" rx="1">
        <animateTransform attributeName="transform" type="rotate" values="-1;3;-1" dur="6s" repeatCount="indefinite"/>
      </rect>
      <!-- Book details -->
      <rect x="-5" y="-9" width="8" height="1" fill="#fbbf24" fillOpacity="0.8"/>
      <rect x="-4" y="-11" width="6" height="1" fill="#f472b6" fillOpacity="0.8"/>
    </g>

    <!-- Vibrant Bouncing Balls -->
    <g id="bouncyBall">
      <circle r="8" fill="#f472b6" fillOpacity="0.7">
        <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="fill-opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <ellipse cx="-2" cy="-2" rx="2" ry="1.5" fill="#fce7f3" fillOpacity="0.9">
        <animate attributeName="fill-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Colorful Rainbow Sparkles -->
    <g id="sparkle">
      <path d="M0,-6 L1.5,0 L6,0 L2,2 L3,6 L0,3 L-3,6 L-2,2 L-6,0 L-1.5,0 Z" fill="#a78bfa" fillOpacity="0.8">
        <animate attributeName="fill-opacity" values="0.4;0.9;0.4" dur="1.5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="rotate" values="0;180;360" dur="4s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="1.5s" repeatCount="indefinite" additive="sum"/>
      </path>
    </g>

    <!-- Bright Paper Airplanes -->
    <g id="paperPlane">
      <path d="M0,0 L-20,-4 L-15,-1 L-20,0 L-15,1 L-20,4 L0,0 L-18,0" fill="#6366f1" fillOpacity="0.6">
        <animateTransform attributeName="transform" type="rotate" values="-5;5;-5" dur="3s" repeatCount="indefinite"/>
      </path>
      <line x1="0" y1="0" x2="-18" y2="0" stroke="#818cf8" strokeWidth="1" opacity="0.7"/>
    </g>

    <!-- Colorful Musical Notes -->
    <g id="musicNote">
      <ellipse cx="0" cy="8" rx="4" ry="3" fill="#8b5cf6" fillOpacity="0.7"/>
      <rect x="3.5" y="-8" width="1.5" height="16" fill="#8b5cf6" fillOpacity="0.7"/>
      <path d="M5,0 Q12,-3 12,-8 L12,-6 Q5,2 5,4" fill="#8b5cf6" fillOpacity="0.7">
        <animate attributeName="fill-opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Additional colorful elements -->
    <g id="diamond">
      <path d="M0,-8 L6,0 L0,8 L-6,0 Z" fill="#10b981" fillOpacity="0.6">
        <animate attributeName="fill-opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="rotate" values="0;90;180;270;360" dur="8s" repeatCount="indefinite"/>
      </path>
    </g>

    <g id="heart">
      <path d="M0,4 C0,0 -4,-4 -8,0 C-8,-4 -12,0 -8,4 L0,12 L8,4 C12,0 8,-4 8,0 C4,-4 0,0 0,4 Z" fill="#ec4899" fillOpacity="0.6" transform="scale(0.4)">
        <animate attributeName="fill-opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="scale" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
  </defs>

  <!-- Floating Clouds with Natural Movement -->
  <use href="#cloud1" x="120" y="80">
    <animateTransform attributeName="transform" type="translate" values="120,80; 900,85; 120,80" dur="35s" repeatCount="indefinite"/>
  </use>
  <use href="#cloud1" x="600" y="150">
    <animateTransform attributeName="transform" type="translate" values="600,150; -100,145; 600,150" dur="40s" repeatCount="indefinite"/>
  </use>
  <use href="#cloud1" x="300" y="300">
    <animateTransform attributeName="transform" type="translate" values="300,300; 1000,310; 300,300" dur="45s" repeatCount="indefinite"/>
  </use>
  <use href="#cloud1" x="50" y="220">
    <animateTransform attributeName="transform" type="translate" values="50,220; 850,215; 50,220" dur="38s" repeatCount="indefinite"/>
  </use>

  <!-- Fixed Shooting Stars (now moving naturally left to right) -->
  <use href="#shootingStar" x="-50" y="100">
    <animateTransform attributeName="transform" type="translate" values="-50,100; 850,50; -50,100" dur="8s" repeatCount="indefinite"/>
  </use>
  <use href="#shootingStar" x="-30" y="200">
    <animateTransform attributeName="transform" type="translate" values="-30,200; 830,120; -30,200" dur="6s" repeatCount="indefinite"/>
  </use>
  <use href="#shootingStar" x="-40" y="350">
    <animateTransform attributeName="transform" type="translate" values="-40,350; 840,280; -40,350" dur="7s" repeatCount="indefinite"/>
  </use>

  <!-- Colorful Twinkling Stars -->
  <use href="#magicStar" x="80" y="120"/>
  <use href="#magicStar" x="320" y="80"/>
  <use href="#magicStar" x="150" y="250"/>
  <use href="#magicStar" x="480" y="200"/>
  <use href="#magicStar" x="200" y="350"/>
  <use href="#magicStar" x="650" y="100"/>
  <use href="#magicStar" x="750" y="280"/>
  <use href="#magicStar" x="550" y="450"/>
  <use href="#magicStar" x="100" y="500"/>

  <!-- Floating Books -->
  <use href="#bookStack" x="180" y="180">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-15; 0,0" dur="5s" repeatCount="indefinite"/>
  </use>
  <use href="#bookStack" x="420" y="320">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-20; 0,0" dur="6s" repeatCount="indefinite"/>
  </use>
  <use href="#bookStack" x="680" y="180">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-12; 0,0" dur="4.5s" repeatCount="indefinite"/>
  </use>
  <use href="#bookStack" x="250" y="450">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-18; 0,0" dur="5.5s" repeatCount="indefinite"/>
  </use>

  <!-- Bouncing Balls -->
  <use href="#bouncyBall" x="140" y="400">
    <animateTransform attributeName="transform" type="translate" values="0,0; 20,-30; 0,0" dur="3s" repeatCount="indefinite"/>
  </use>
  <use href="#bouncyBall" x="540" y="350">
    <animateTransform attributeName="transform" type="translate" values="0,0; -15,-25; 0,0" dur="2.5s" repeatCount="indefinite"/>
  </use>
  <use href="#bouncyBall" x="720" y="420">
    <animateTransform attributeName="transform" type="translate" values="0,0; 10,-35; 0,0" dur="3.5s" repeatCount="indefinite"/>
  </use>

  <!-- Colorful Sparkles -->
  <use href="#sparkle" x="90" y="300"/>
  <use href="#sparkle" x="370" y="120"/>
  <use href="#sparkle" x="590" y="280"/>
  <use href="#sparkle" x="150" y="180"/>
  <use href="#sparkle" x="450" y="380"/>
  <use href="#sparkle" x="700" y="150"/>
  <use href="#sparkle" x="320" y="480"/>
  <use href="#sparkle" x="620" y="500"/>

  <!-- Paper Airplanes -->
  <use href="#paperPlane" x="200" y="250">
    <animateTransform attributeName="transform" type="translate" values="200,250; 600,200; 200,250" dur="12s" repeatCount="indefinite"/>
  </use>
  <use href="#paperPlane" x="500" y="120">
    <animateTransform attributeName="transform" type="translate" values="500,120; 100,180; 500,120" dur="10s" repeatCount="indefinite"/>
  </use>

  <!-- Musical Notes -->
  <use href="#musicNote" x="350" y="200">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-40; 0,0" dur="4s" repeatCount="indefinite"/>
  </use>
  <use href="#musicNote" x="650" y="350">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-35; 0,0" dur="4.5s" repeatCount="indefinite"/>
  </use>
  <use href="#musicNote" x="120" y="320">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-30; 0,0" dur="3.5s" repeatCount="indefinite"/>
  </use>

  <!-- Additional colorful floating elements -->
  <use href="#diamond" x="280" y="160">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-20; 0,0" dur="6s" repeatCount="indefinite"/>
  </use>
  <use href="#diamond" x="520" y="300">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-25; 0,0" dur="7s" repeatCount="indefinite"/>
  </use>
  
  <use href="#heart" x="400" y="150">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-15; 0,0" dur="4s" repeatCount="indefinite"/>
  </use>
  <use href="#heart" x="160" y="380">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-18; 0,0" dur="5s" repeatCount="indefinite"/>
  </use>
  <use href="#heart" x="600" y="480">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-22; 0,0" dur="6s" repeatCount="indefinite"/>
  </use>

  <!-- More sparkles for richness -->
  <use href="#sparkle" x="480" y="480"/>
  <use href="#bouncyBall" x="360" y="50">
    <animateTransform attributeName="transform" type="translate" values="0,0; 25,-20; 0,0" dur="2.8s" repeatCount="indefinite"/>
  </use>
  <use href="#musicNote" x="750" y="250">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-25; 0,0" dur="4.2s" repeatCount="indefinite"/>
  </use>
</svg>